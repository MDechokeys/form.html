<!DOCTYPE html>
    <html>
        <head>
            <title>Student registration form</title>

        </head>
        <body>
            <h1>NEW STUDENT REGISTRATION</h1>
            <hr>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <br>
                <label for="date of birth">Date of Birth</label>
                <input type="date" id="birth date" name="birth date" placeholder="DD/MM/YYY" required>
                <br>
                <br>
                <label for="Gender">Gender</label>
                <label for="male">Male</label>
                <input type="radio" id="male" name="male" value="Male">
                <label for="female">Female</label>
                <input type="radio" id="gender" name="gender" value="Female">
                <br>
                <br>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
                <br>
                <br>
                <label for="telephone">Telephone</label>
                <input type="tel" id="telephone" name="telephone" placeholder="0700000000" required>
                <br>
                <br>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
                <br>
                <br>
                <label for="Course">Course</label>
                <select id="Course" name="Course">
                    <option value="Education arts">Education Arts</option>
                    <option value="hospitality">Hospitality</option>
                </select>
                <br>
                <br>
                <input type="submit" value="Register">
                <input type="reset" vale="Cancel">



            </form>
        </body>
    </html>
